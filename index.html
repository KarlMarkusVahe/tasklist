<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card"></div>
            <div class="card-content">
                <span class="card-title">Task list</span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="task">
                                <label for="task">New Task</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <input type="submit" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <span class="card-title" id="task-title">My Tasks</span>
                <ul class="collection">
                    <li class="collection-item">HTML<a href="#" class="blue-text text-darken-2 secondary-content">X</a></li>
                    <li class="collection-item">CSS<a href="#" class="blue-text text-darken-2 secondary-content">X</a></li>
                    <li class="collection-item">JS<a href="#" class="blue-text text-darken-2 secondary-content">X</a></li>
                    <li class="collection-item">Node.js<a href="#" class="blue-text text-darken-2 secondary-content">X</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
